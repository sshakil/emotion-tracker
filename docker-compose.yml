version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: P@ssword!1
      POSTGRES_DB: emotion_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://demo:P@ssword!1@db:5432/emotion_tracker
      RAILS_ENV: development

volumes:
  postgres_data:
  bundle_cache: